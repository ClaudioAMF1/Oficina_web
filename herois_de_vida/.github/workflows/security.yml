name: ğŸ›¡ï¸ Security Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'  # diÃ¡rio Ã s 2:00 UTC

jobs:
  security-audit:
    name: ğŸ” Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ”§ Install dependencies
        working-directory: backend
        run: npm ci

      - name: ğŸ›¡ï¸ Run npm audit
        working-directory: backend
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: ğŸ” Run security linting
        working-directory: backend
        run: |
          npx eslint-plugin-security
          npx semgrep --config auto
        continue-on-error: true

      - name: ğŸ“Š Upload results
        uses: github/codeql-action/upload-sarif@v3
        if: always()

  dependency-review:
    name: ğŸ“¦ Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  secrets-scan:
    name: ğŸ” Secrets Scanning
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
